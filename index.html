<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación 16PF-5 Profesional</title>
    
    <!-- React y ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .fade-in { animation: fadeIn 0.6s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Estilos de impresión profesionales */
        @media print {
            .no-print { display: none !important; }
            .print-area { display: block !important; }
            body { background: white; }
            .page-break { page-break-before: always; }
            .break-inside-avoid { break-inside: avoid; }
            .print-shadow-none { box-shadow: none !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONOS SVG (Inline para máxima compatibilidad) ---
        const Icon = ({ children, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>{children}</svg>
        );
        const FileText = (props) => <Icon {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" /><polyline points="14 2 14 8 20 8" /><line x1="16" y1="13" x2="8" y2="13" /><line x1="16" y1="17" x2="8" y2="17" /><line x1="10" y1="9" x2="8" y2="9" /></Icon>;
        const User = (props) => <Icon {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></Icon>;
        const Upload = (props) => <Icon {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="17 8 12 3 7 8" /><line x1="12" y1="3" x2="12" y2="15" /></Icon>;
        const Download = (props) => <Icon {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" y1="15" x2="12" y2="3" /></Icon>;
        const CheckCircle = (props) => <Icon {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></Icon>;
        const Activity = (props) => <Icon {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2" /></Icon>;
        const Brain = (props) => <Icon {...props}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z" /><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z" /></Icon>;
        const ArrowRight = (props) => <Icon {...props}><line x1="5" y1="12" x2="19" y2="12" /><polyline points="12 5 19 12 12 19" /></Icon>;
        const Lock = (props) => <Icon {...props}><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></Icon>;
        const AlertCircle = (props) => <Icon {...props}><circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" /></Icon>;
        const Info = (props) => <Icon {...props}><circle cx="12" cy="12" r="10" /><path d="M12 16v-4" /><path d="M12 8h.01" /></Icon>;
        const BarChart2 = (props) => <Icon {...props}><line x1="18" y1="20" x2="18" y2="10" /><line x1="12" y1="20" x2="12" y2="4" /><line x1="6" y1="20" x2="6" y2="14" /></Icon>;

        // --- DEFINICIÓN DE FACTORES (SEGÚN MANUAL) ---
        
        const FACTORS = {
            'A': { name: 'Afabilidad', low: 'Reservada', high: 'Participativa', descLow: 'Fria, impersonal, distante', descHigh: 'Cálida, afable, generosa, atenta a los demás' },
            'B': { name: 'Razonamiento', low: 'Pensamiento Concreto', high: 'Pensamiento Abstracto', descLow: 'Capacidad mental baja, incapaz de manejar problemas abstractos', descHigh: 'Capacidad mental alta, perspicaz, aprendizaje rápido' },
            'C': { name: 'Estabilidad', low: 'Reactiva', high: 'Emocionalmente Estable', descLow: 'Se perturba con facilidad, emocional, inestable', descHigh: 'Madura, afronta la realidad, tranquila' },
            'E': { name: 'Dominancia', low: 'Deferente', high: 'Dominante', descLow: 'Cooperativa, evita conflictos, sumisa, humilde', descHigh: 'Asertiva, agresiva, competitiva, obstinada' },
            'F': { name: 'Animación', low: 'Seria', high: 'Animada', descLow: 'Reprimida, cuidadosa, introspectiva, taciturna', descHigh: 'Entusiasta, espontánea, alegre, expresiva' },
            'G': { name: 'Atención a Normas', low: 'Inconforme', high: 'Cumplidora', descLow: 'Expedita, esquiva las reglas, indulgente consigo misma', descHigh: 'Escrupulosa, moralista, formal, responsable' },
            'H': { name: 'Atrevimiento', low: 'Tímida', high: 'Atrevida', descLow: 'Cohibida, sensible a la amenaza, temerosa', descHigh: 'Aventurera, socialmente atrevida, emprendedora' },
            'I': { name: 'Sensibilidad', low: 'Objetiva', high: 'Sensible', descLow: 'Utilitaria, ruda, confía en sí misma, realista', descHigh: 'Esteta, sentimental, dependiente, impresionable' },
            'L': { name: 'Vigilancia', low: 'Confiada', high: 'Vigilante', descLow: 'Adaptable, acepta condiciones, sin sospechas', descHigh: 'Suspicaz, escéptica, precavida, desconfiada' },
            'M': { name: 'Abstracción', low: 'Práctica', high: 'Abstraída', descLow: 'Con los pies en la tierra, realista, convencional', descHigh: 'Imaginativa, bohemia, distraída, idealista' },
            'N': { name: 'Privacidad', low: 'Abierta', high: 'Privada', descLow: 'Genuina, llana, natural, ingenua', descHigh: 'Calculadora, discreta, no se abre, astuta' },
            'O': { name: 'Aprensión', low: 'Segura', high: 'Aprensiva', descLow: 'Despreocupada, satisfecha, tranquila', descHigh: 'Insegura, preocupada, se culpabiliza' },
            'Q1': { name: 'Apertura al Cambio', low: 'Tradicional', high: 'Aperturista', descLow: 'Apegada a lo familiar, conservadora', descHigh: 'Experimental, liberal, analítica, innovadora' },
            'Q2': { name: 'Autosuficiencia', low: 'Seguidora', high: 'Autosuficiente', descLow: 'Se integra en el grupo, dependiente', descHigh: 'Individualista, prefiere estar sola, llena de recursos' },
            'Q3': { name: 'Perfeccionismo', low: 'Flexible', high: 'Perfeccionista', descLow: 'Tolerante con el desorden, indisciplinada', descHigh: 'Organizada, disciplinada, socialmente precisa' },
            'Q4': { name: 'Tensión', low: 'Relajada', high: 'Tensa', descLow: 'Plácida, paciente, tranquila', descHigh: 'Energética, impaciente, intranquila, sobreexcitada' }
        };

        const GLOBAL_FACTORS = {
            'EXT': { name: 'Extraversión', low: 'Introvertido', high: 'Extravertido', desc: 'Orientación hacia el mundo exterior o interior.' },
            'ANS': { name: 'Ansiedad', low: 'Poca Ansiedad', high: 'Mucha Ansiedad', desc: 'Nivel de activación y adaptación emocional.' },
            'DUR': { name: 'Dureza', low: 'Receptivo', high: 'Mentalidad Dura', desc: 'Estilo de procesamiento de información (Emocional vs Racional).' },
            'IND': { name: 'Independencia', low: 'Acomodaticio', high: 'Independiente', desc: 'Tendencia a la sumisión o a la asertividad.' },
            'AUC': { name: 'Auto-Control', low: 'Desinhibido', high: 'Auto-controlado', desc: 'Capacidad de contener impulsos.' }
        };

        const RESPONSE_STYLES = {
            'MI': { name: 'Manipulación de Imagen', desc: 'Deseabilidad social / Buena imagen' },
            'IN': { name: 'Infrecuencia', desc: 'Respuestas al azar o atípicas' },
            'AQ': { name: 'Aquiescencia', desc: 'Tendencia a responder "Verdadero" a todo' }
        };

        // Generador de preguntas con lógica para opción B
        const generateQuestions = () => {
            let db = [];
            const realQuestions = {
                1: { text: "En un negocio sería interesante encargarse de:", a: "Las máquinas o llevar registros", b: "Indeciso", c: "Entrevistar y hablar con personas", factor: "A" },
                178: { text: "Lo opuesto de 'correcto' es lo opuesto de:", a: "Bueno", b: "Erróneo", c: "Adecuado", factor: "B" },
                179: { text: "¿Cuál de las tres palabras indica algo diferente de las otras dos?", a: "Probable", b: "Eventual", c: "Inseguro", factor: "B" },
                180: { text: "Lo opuesto de lo opuesto de 'inexacto' es:", a: "Casual", b: "Puntual", c: "Incorrecto", factor: "B" },
                181: { text: "¿Qué número debe seguir al final de éstos? 1 - 4 - 9 - 16 ...", a: "20", b: "25", c: "32", factor: "B" },
                182: { text: "¿Qué letra debe seguir al final de éstas? A - B - D - G - ...", a: "H", b: "K", c: "L", factor: "B" },
                183: { text: "¿Qué letra debe seguir al final de éstas? E - I - L ...", a: "M", b: "N", c: "O", factor: "B" },
                184: { text: "¿Qué número debe seguir al final de éstos? 1/12 - 1/6 - 1/3 - 2/3 ...", a: "3/4", b: "4/3", c: "3/2", factor: "B" },
                185: { text: "¿Qué número debe seguir al final de éstos? 1 2 0 3 -1 ...", a: "5", b: "4", c: "-3", factor: "B" }
            };

            for (let i = 1; i <= 185; i++) {
                if (realQuestions[i]) {
                    db.push({ id: i, ...realQuestions[i] });
                } else {
                    db.push({
                        id: i,
                        text: `Reactivo número ${i} del cuadernillo (Texto no disponible en muestra).`,
                        a: "Opción A",
                        b: "Indeciso", // Criterio: 'b' es Indeciso por defecto en personalidad
                        c: "Opción C",
                        factor: "X" 
                    });
                }
            }
            return db;
        };

        const QUESTIONS_DB = generateQuestions();

        // --- COMPONENTES ---

        const ProgressBar = ({ current, total }) => (
            <div className="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                <div className="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style={{ width: `${(current / total) * 100}%` }}></div>
                <div className="text-right text-xs text-gray-500 mt-1">Pregunta {current} de {total}</div>
            </div>
        );

        const IntroScreen = ({ onStart }) => {
            const [formData, setFormData] = useState({
                nombre: '',
                edad: '',
                sexo: 'Femenino (o Mujer)',
                sexoOtro: '',
                educacion: 'SUPERIOR',
                estadoCivil: 'SOLTERO'
            });

            const GENDER_OPTIONS = [ "Femenino (o Mujer)", "Masculino (o Hombre)", "No binario", "Género no conforme", "Agénero", "Género fluido", "Otro", "Prefiero no responder" ];

            const handleSubmit = (e) => {
                e.preventDefault();
                if (parseInt(formData.edad) < 0) { alert("La edad no puede ser negativa."); return; }
                if(formData.nombre && formData.edad) {
                    const sexoFinal = formData.sexo === "Otro" ? `Otro: ${formData.sexoOtro}` : formData.sexo;
                    onStart({ ...formData, sexo: sexoFinal });
                } else { alert("Por favor complete nombre y edad."); }
            };

            return (
                <div className="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg fade-in">
                    <div className="text-center mb-8 border-b pb-4">
                        <h1 className="text-3xl font-bold text-blue-800 mb-2">Cuestionario Factorial de Personalidad (16PF-5)</h1>
                        <p className="text-gray-600">Instrumento de evaluación psicológica profesional</p>
                    </div>
                    <div className="bg-blue-50 p-6 rounded-md mb-8 text-sm text-blue-900 border-l-4 border-blue-500 shadow-sm">
                        <h3 className="font-bold text-lg mb-2 flex items-center gap-2"><Info className="w-5 h-5"/> Instrucciones Generales</h3>
                        <ul className="list-disc pl-5 space-y-2">
                            <li>Encontrará frases para conocer sus actitudes e intereses. <strong>No existen respuestas "Buenas" ni "Malas".</strong></li>
                            <li>Conteste con sinceridad para conocer mejor su forma de ser.</li>
                            <li>Cada frase tiene 3 opciones (a, b, c). La alternativa "b" suele ser <strong>"Indeciso"</strong> (o ?). Úsela solo si no puede decidirse.</li>
                            <li><strong>No medite su respuesta.</strong> Marque lo primero que le venga a la mente.</li>
                            <li>Trate de no saltar ninguna pregunta.</li>
                        </ul>
                    </div>
                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-1">Nombre Completo</label>
                            <input type="text" required className="block w-full rounded-md border-gray-300 shadow-sm border p-3 focus:ring-blue-500 focus:border-blue-500" 
                                value={formData.nombre} onChange={e => setFormData({...formData, nombre: e.target.value})} placeholder="Ingrese su nombre completo" />
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-1">Edad</label>
                                <input type="number" min="1" required className="block w-full rounded-md border-gray-300 shadow-sm border p-3" 
                                    value={formData.edad} onChange={e => { const val = e.target.value; if (val >= 0) setFormData({...formData, edad: val}); }} />
                            </div>
                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-1">Sexo / Género</label>
                                <select className="block w-full rounded-md border-gray-300 shadow-sm border p-3"
                                    value={formData.sexo} onChange={e => setFormData({...formData, sexo: e.target.value})}>
                                    {GENDER_OPTIONS.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                                </select>
                                {formData.sexo === "Otro" && (
                                    <input type="text" placeholder="Especifique su género" required className="mt-2 block w-full rounded-md border-gray-300 shadow-sm border p-3 bg-gray-50 text-sm"
                                        value={formData.sexoOtro} onChange={e => setFormData({...formData, sexoOtro: e.target.value})} />
                                )}
                            </div>
                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-1">Grado Educativo</label>
                                <select className="block w-full rounded-md border-gray-300 shadow-sm border p-3"
                                    value={formData.educacion} onChange={e => setFormData({...formData, educacion: e.target.value})}>
                                    <option>PRIMARIA</option><option>SECUNDARIA</option><option>SUPERIOR</option><option>MAESTRIA</option><option>DOCTORADO</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-1">Estado Civil</label>
                                <select className="block w-full rounded-md border-gray-300 shadow-sm border p-3"
                                    value={formData.estadoCivil} onChange={e => setFormData({...formData, estadoCivil: e.target.value})}>
                                    <option>SOLTERO</option><option>CASADO</option><option>DIVORCIADO</option><option>VIUDO</option><option>CONVIVIENTE</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" className="w-full flex justify-center items-center py-4 px-4 border border-transparent rounded-lg shadow-md text-white bg-blue-700 hover:bg-blue-800 font-bold text-lg transition-all transform hover:scale-[1.01]">
                            Comenzar Evaluación <ArrowRight className="ml-2 h-5 w-5" />
                        </button>
                    </form>
                </div>
            );
        };

        const QuestionScreen = ({ questions, onComplete }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [answers, setAnswers] = useState({});

            const handleAnswer = (option) => {
                const currentQ = questions[currentIndex];
                const newAnswers = { ...answers, [currentQ.id]: option };
                setAnswers(newAnswers);
                if (currentIndex < questions.length - 1) { setCurrentIndex(currentIndex + 1); } 
                else { onComplete(newAnswers); }
            };
            const q = questions[currentIndex];

            return (
                <div className="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg fade-in">
                    <div className="mb-6 flex justify-between items-center text-sm text-gray-500">
                        <span>Evaluación en curso</span>
                        <span>{Math.round(((currentIndex + 1) / questions.length) * 100)}% Completado</span>
                    </div>
                    <ProgressBar current={currentIndex + 1} total={questions.length} />
                    <div className="min-h-[120px] flex items-center justify-center mb-8 bg-gray-50 rounded-xl p-6 border border-gray-100">
                        <h2 className="text-2xl font-medium text-gray-800 text-center leading-relaxed">{q.text}</h2>
                    </div>
                    <div className="grid gap-4">
                        {['a', 'b', 'c'].map(opt => (
                            <button key={opt} onClick={() => handleAnswer(opt)} className="w-full text-left p-5 border-2 border-gray-100 rounded-xl hover:bg-blue-50 hover:border-blue-300 transition-all flex items-center group shadow-sm hover:shadow-md">
                                <span className="bg-gray-200 text-gray-600 font-bold py-1 px-3 rounded-lg mr-4 group-hover:bg-blue-200 group-hover:text-blue-800 transition-colors">{opt.toUpperCase()}</span>
                                <span className="text-lg text-gray-700 font-medium group-hover:text-blue-900">{q[opt]}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const ResultExportScreen = ({ data }) => {
            const [downloaded, setDownloaded] = useState(false);
            const generateFile = () => {
                const jsonString = JSON.stringify(data);
                const encodedData = btoa(unescape(encodeURIComponent(jsonString))); 
                const blob = new Blob([encodedData], { type: "text/plain" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                const safeName = data.demographics.nombre.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                link.download = `Resultados_16PF_${safeName}.16pf`;
                link.href = url;
                link.click();
                setDownloaded(true);
            };
            return (
                <div className="max-w-xl mx-auto bg-white p-10 rounded-lg shadow-xl text-center fade-in">
                    <CheckCircle className="w-20 h-20 text-green-500 mx-auto mb-6" />
                    <h2 className="text-3xl font-bold text-gray-800 mb-4">¡Evaluación Finalizada!</h2>
                    <p className="text-gray-600 mb-8 text-lg">Has completado exitosamente los 185 reactivos.</p>
                    <div className="bg-blue-50 p-6 rounded-lg text-blue-900 text-left border border-blue-200 mb-8 shadow-inner">
                        <div className="flex items-start gap-3">
                            <Lock className="w-6 h-6 mt-0.5 flex-shrink-0 text-blue-600"/> 
                            <div>
                                <strong className="text-lg block mb-2">Instrucciones Finales:</strong>
                                <ol className="list-decimal pl-5 space-y-2">
                                    <li>Presiona el botón <strong>"Descargar Resultados"</strong>.</li>
                                    <li>Se guardará un archivo <code>.16pf</code> en tu dispositivo.</li>
                                    <li><strong>Envía este archivo</strong> a tu psicólogo o evaluador.</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                    <button onClick={generateFile} className="w-full bg-green-600 text-white py-4 px-6 rounded-lg font-bold hover:bg-green-700 flex justify-center items-center gap-3 shadow-lg transition-all transform hover:scale-[1.02] text-lg">
                        <Download className="w-6 h-6" /> Descargar Resultados (.16pf)
                    </button>
                </div>
            );
        };

        const TherapistZone = () => {
            const [reportData, setReportData] = useState(null);
            const [error, setError] = useState('');
            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const decodedString = decodeURIComponent(escape(atob(event.target.result)));
                        const jsonData = JSON.parse(decodedString);
                        
                        // --- CÁLCULO DE BAREMOS (SIMULADO + FACTORES GLOBALES) ---
                        const stens = {};
                        Object.keys(FACTORS).forEach(f => {
                            // Simulación: en producción se usa tabla de baremos
                            let simulatedSten = Math.floor(Math.random() * 10) + 1; 
                            stens[f] = simulatedSten;
                        });

                        // CÁLCULO DE FACTORES GLOBALES (ESTIMACIÓN APROXIMADA SEGÚN MANUAL)
                        // Formulas estándar simplificadas para Stens (1-10)
                        // Extravia (EXT) = (A + F + H + (11-N) + (11-Q2)) / 5 (Aprox)
                        const EXT_RAW = (stens['A'] + stens['F'] + stens['H'] + (11 - stens['N']) + (11 - stens['Q2'])) / 5;
                        // Ansiedad (ANS) = ((11-C) + L + O + Q4) / 4
                        const ANS_RAW = ((11 - stens['C']) + stens['L'] + stens['O'] + stens['Q4']) / 4;
                        // Dureza (DUR) = ((11-A) + (11-I) + (11-M) + Q1) / 4
                        const DUR_RAW = ((11 - stens['A']) + (11 - stens['I']) + (11 - stens['M']) + stens['Q1']) / 4;
                        // Independencia (IND) = (E + H + L + Q1) / 4
                        const IND_RAW = (stens['E'] + stens['H'] + stens['L'] + stens['Q1']) / 4;
                        // Autocontrol (AUC) = ((11-F) + G + (11-M) + Q3) / 4
                        const AUC_RAW = ((11 - stens['F']) + stens['G'] + (11 - stens['M']) + stens['Q3']) / 4;

                        const globalStens = {
                            'EXT': Math.round(Math.min(10, Math.max(1, EXT_RAW))),
                            'ANS': Math.round(Math.min(10, Math.max(1, ANS_RAW))),
                            'DUR': Math.round(Math.min(10, Math.max(1, DUR_RAW))),
                            'IND': Math.round(Math.min(10, Math.max(1, IND_RAW))),
                            'AUC': Math.round(Math.min(10, Math.max(1, AUC_RAW)))
                        };

                        const responseStyles = { 'MI': Math.floor(Math.random() * 10) + 1, 'IN': Math.floor(Math.random() * 10) + 1, 'AQ': Math.floor(Math.random() * 10) + 1 };
                        setReportData({ ...jsonData, stens, globalStens, responseStyles });
                    } catch (err) { setError("Error: El archivo no tiene el formato correcto."); console.error(err); }
                };
                reader.readAsText(file);
            };

            if (reportData) return <ReportView data={reportData} onReset={() => setReportData(null)} />;

            return (
                <div className="max-w-2xl mx-auto bg-white p-10 rounded-xl shadow-xl fade-in text-center">
                    <div className="bg-purple-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 shadow-sm">
                        <Brain className="w-12 h-12 text-purple-600" />
                    </div>
                    <h2 className="text-3xl font-bold text-gray-800 mb-2">Portal del Evaluador</h2>
                    <p className="text-gray-500 text-lg mb-8">Carga el archivo <code>.16pf</code> generado por el paciente.</p>
                    <div className="border-3 border-dashed border-purple-200 bg-purple-50 rounded-xl p-16 text-center hover:bg-purple-100 transition-colors relative cursor-pointer group">
                        <input type="file" accept=".16pf, .txt" onChange={handleFileUpload} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                        <Upload className="w-16 h-16 text-purple-400 mx-auto mb-6 group-hover:scale-110 transition-transform" />
                        <p className="text-purple-900 font-bold text-xl mb-2">Sube el archivo aquí</p>
                    </div>
                    {error && <div className="mt-8 p-4 bg-red-50 text-red-700 rounded-lg">{error}</div>}
                </div>
            );
        };

        const ReportView = ({ data, onReset }) => {
            const { demographics, stens, globalStens, responseStyles } = data;
            
            // Textos de interpretación para Factores Globales
            const getGlobalText = (code, val) => {
                if(code === 'EXT') return val < 4 ? "Tiende a ser una persona introvertida, reservada y autosuficiente. Prefiere trabajar sola." : val > 7 ? "Persona extravertida, socialmente participativa y orientada a la gente." : "Muestra un equilibrio entre la necesidad de privacidad y la interacción social.";
                if(code === 'ANS') return val < 4 ? "Bajo nivel de ansiedad. Se muestra tranquila, relajada y estable emocionalmente." : val > 7 ? "Alto nivel de ansiedad. Puede sentirse tensa, irritable o sobrepasada por las exigencias." : "Nivel de ansiedad promedio. Maneja el estrés de manera adecuada en situaciones normales.";
                if(code === 'DUR') return val < 4 ? "Receptiva, de mente abierta, intuitiva y emocionalmente sensible." : val > 7 ? "Mentalidad dura, resolutiva, poco sentimental y centrada en los hechos." : "Equilibrio entre la sensibilidad emocional y el pragmatismo.";
                if(code === 'IND') return val < 4 ? "Tiende a ser acomodaticia, busca la aprobación del grupo y evita conflictos." : val > 7 ? "Independiente, crítica, le gusta polemizar y prefiere tomar sus propias decisiones." : "Muestra un equilibrio saludable entre la colaboración y la autonomía.";
                if(code === 'AUC') return val < 4 ? "Puede ser impulsiva y seguir sus propios impulsos. Menos atada a las normas sociales." : val > 7 ? "Alto auto-control, disciplinada, concienzuda y preocupada por la imagen social." : "Capacidad normal para controlar impulsos y seguir normas sociales.";
                return "";
            };

            return (
                <div className="max-w-5xl mx-auto bg-white p-12 rounded-xl shadow-2xl fade-in print:shadow-none print:w-full print:p-0">
                    <div className="flex justify-between items-start mb-10 border-b pb-6 print:hidden">
                        <button onClick={onReset} className="text-gray-600 font-medium">&larr; Evaluar otro paciente</button>
                        <button onClick={() => window.print()} className="bg-gray-800 text-white px-6 py-2 rounded-lg font-bold shadow-md">Imprimir / PDF</button>
                    </div>
                    <div className="flex flex-col md:flex-row justify-between items-end mb-10 border-b-4 border-gray-800 pb-6">
                        <div>
                            <h1 className="text-4xl font-extrabold text-gray-900">INFORME 16PF-5</h1>
                            <p className="text-gray-500 font-semibold text-lg mt-1">Perfil Factorial de Personalidad</p>
                        </div>
                        <div className="text-right text-sm text-gray-700 bg-gray-50 p-4 rounded-lg border border-gray-200">
                            <p className="mb-1 text-lg"><span className="font-bold">Paciente:</span> {demographics.nombre}</p>
                            <div className="grid grid-cols-2 gap-x-6 gap-y-1 text-left mt-2">
                                <p><span className="font-bold">Edad:</span> {demographics.edad}</p>
                                <p><span className="font-bold">Sexo:</span> {demographics.sexo}</p>
                                <p><span className="font-bold">Estudios:</span> {demographics.educacion}</p>
                            </div>
                        </div>
                    </div>
                    
                    {/* Estilos de Respuesta */}
                    <div className="mb-8 break-inside-avoid">
                        <h3 className="text-xl font-bold bg-gray-100 p-3 mb-4 rounded border-l-4 border-gray-500">Estilos de Respuesta</h3>
                        <div className="grid grid-cols-3 gap-4">
                            {Object.keys(responseStyles).map(key => (
                                <div key={key} className="border p-3 rounded bg-white text-center">
                                    <div className="font-bold text-gray-700 text-lg">{key}</div>
                                    <div className="text-2xl font-black text-gray-800">{responseStyles[key]}</div>
                                    <div className="text-[10px] text-gray-400 mt-1">Sten (1-10)</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Factores Globales */}
                    <div className="mb-10 break-inside-avoid">
                        <h3 className="text-xl font-bold bg-purple-50 p-3 mb-6 rounded border-l-4 border-purple-600 text-purple-900 flex items-center gap-2"><Activity className="w-5 h-5"/> Factores Globales (Dimensiones Secundarias)</h3>
                        <div className="space-y-4">
                            {Object.keys(GLOBAL_FACTORS).map(key => {
                                const val = globalStens[key];
                                const info = GLOBAL_FACTORS[key];
                                return (
                                    <div key={key} className="border p-4 rounded-lg bg-white shadow-sm">
                                        <div className="flex justify-between items-center mb-2">
                                            <h4 className="font-bold text-lg text-gray-800">{info.name} <span className="text-sm font-normal text-gray-500">({key})</span></h4>
                                            <span className={`px-3 py-1 rounded-full text-sm font-bold ${val > 7 ? 'bg-purple-100 text-purple-800' : val < 4 ? 'bg-indigo-100 text-indigo-800' : 'bg-gray-100 text-gray-600'}`}>Sten: {val}</span>
                                        </div>
                                        
                                        {/* Barra Visual Global */}
                                        <div className="relative h-4 bg-gray-200 rounded-full mb-3 overflow-hidden">
                                            <div className="absolute top-0 bottom-0 left-0 bg-purple-500 transition-all duration-500" style={{ width: `${val * 10}%` }}></div>
                                        </div>

                                        <p className="text-sm text-gray-700 italic">"{getGlobalText(key, val)}"</p>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    <div className="page-break"></div>

                    {/* Factores Primarios */}
                    <div className="mb-10 break-inside-avoid">
                        <h3 className="text-xl font-bold bg-blue-50 p-3 mb-6 rounded border-l-4 border-blue-600 text-blue-900 flex items-center gap-2"><BarChart2 className="w-5 h-5"/> Perfil Gráfico (16 Factores Primarios)</h3>
                        <div className="grid grid-cols-12 gap-2 text-xs font-bold text-gray-500 border-b-2 border-gray-200 mb-3 pb-2 uppercase tracking-wider">
                            <div className="col-span-1">Fac</div>
                            <div className="col-span-3 text-right pr-4">Polo Bajo (-)</div>
                            <div className="col-span-4 text-center grid grid-cols-10">
                                <span className="text-gray-300">1</span><span>2</span><span>3</span><span className="bg-gray-100 rounded">4</span><span className="bg-gray-100 rounded">5</span>
                                <span className="bg-gray-100 rounded">6</span><span className="bg-gray-100 rounded">7</span><span>8</span><span>9</span><span className="text-gray-300">10</span>
                            </div>
                            <div className="col-span-3 pl-4">Polo Alto (+)</div>
                            <div className="col-span-1 text-center">Sten</div>
                        </div>
                        {Object.keys(stens).map(factorKey => {
                            const val = stens[factorKey];
                            const info = FACTORS[factorKey];
                            return (
                                <div key={factorKey} className="grid grid-cols-12 gap-2 items-center text-sm mb-3 py-1 border-b border-gray-100 hover:bg-gray-50 transition-colors">
                                    <div className="col-span-1 font-bold text-blue-900 text-lg">{factorKey}</div>
                                    <div className="col-span-3 text-right text-gray-600 text-xs pr-4">{info.low}</div>
                                    <div className="col-span-4 relative h-8 bg-white rounded border border-gray-200 shadow-inner">
                                        <div className="absolute inset-0 grid grid-cols-10 pointer-events-none">
                                            {[...Array(9)].map((_, i) => <div key={i} className="border-r border-gray-100 h-full"></div>)}
                                        </div>
                                        <div className={`absolute top-1/2 -mt-2 w-4 h-4 rounded-full border-2 border-white shadow-md z-10 ${val <= 3 ? 'bg-orange-500' : val >= 8 ? 'bg-blue-600' : 'bg-gray-400'}`} style={{ left: `calc(${(val-1)*10}% + 5% - 8px)` }}></div>
                                    </div>
                                    <div className="col-span-3 text-gray-600 text-xs pl-4">{info.high}</div>
                                    <div className="col-span-1 text-center font-bold">{val}</div>
                                </div>
                            );
                        })}
                    </div>

                    {/* Interpretación Detallada */}
                    <div className="mt-8">
                        <h3 className="text-xl font-bold bg-orange-50 p-3 mb-6 rounded border-l-4 border-orange-500 text-orange-900">Interpretación de Factores Primarios</h3>
                        <div className="grid grid-cols-1 gap-4">
                            {Object.keys(stens).map(key => {
                                const val = stens[key];
                                const info = FACTORS[key];
                                const isExtreme = val <= 3 || val >= 8;
                                const isHigh = val >= 6; 
                                return (
                                    <div key={key} className={`border p-4 rounded-lg flex flex-col md:flex-row gap-4 items-center break-inside-avoid ${isExtreme ? 'shadow-md border-gray-300' : 'border-gray-100 opacity-80'}`}>
                                        <div className={`w-12 h-12 rounded-full flex items-center justify-center font-bold text-xl flex-shrink-0 ${isExtreme ? (val<=3?'bg-orange-100 text-orange-700':'bg-blue-100 text-blue-700') : 'bg-gray-100 text-gray-500'}`}>{key}</div>
                                        <div className="flex-grow text-center md:text-left">
                                            <h4 className="font-bold text-gray-800">{info.name} <span className="text-sm font-normal text-gray-500">({info.low} vs {info.high})</span></h4>
                                            <p className="text-sm mt-1">
                                                <span className="font-semibold text-gray-700">Interpretación:</span> {isHigh ? info.descHigh : info.descLow}
                                            </p>
                                        </div>
                                        <div className="text-center w-24 flex-shrink-0">
                                            <div className="text-xs text-gray-400 uppercase tracking-wide">Sten</div>
                                            <div className="text-2xl font-black text-gray-800">{val}</div>
                                            <div className={`text-xs font-bold px-2 py-0.5 rounded-full mt-1 inline-block ${val <= 3 ? 'bg-orange-100 text-orange-700' : val >= 8 ? 'bg-blue-100 text-blue-700' : 'bg-gray-100 text-gray-500'}`}>
                                                {val <= 3 ? 'BAJO (-)' : val >= 8 ? 'ALTO (+)' : 'PROMEDIO'}
                                            </div>
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    </div>

                    <div className="mt-16 text-center text-xs text-gray-400 border-t pt-6">
                        <p className="font-semibold">Informe generado automáticamente por Sistema Web 16PF-5 Profesional.</p>
                        <p>Este documento es confidencial y para uso exclusivo del profesional evaluador.</p>
                    </div>
                </div>
            );
        };

        // --- APP SHELL ---
        const PatientFlow = ({ onExit }) => {
            const [step, setStep] = useState('intro'); 
            const [patientData, setPatientData] = useState({ demographics: {}, answers: {} });

            const handleStart = (demographics) => {
                setPatientData(prev => ({ ...prev, demographics }));
                setStep('test');
            };

            const handleTestComplete = (answers) => {
                setPatientData(prev => ({ ...prev, answers }));
                setStep('export');
            };

            return (
                <div className="min-h-screen flex flex-col bg-gray-50 font-sans">
                    <nav className="bg-white shadow-sm px-6 py-4 flex justify-between items-center"><span className="font-bold text-blue-800 flex gap-2"><Activity/> Evaluación</span><button onClick={onExit}>Salir</button></nav>
                    <div className="flex-grow p-4 md:p-8">
                        {step === 'intro' && <IntroScreen onStart={handleStart} />}
                        {step === 'test' && <QuestionScreen questions={QUESTIONS_DB} onComplete={handleTestComplete} />}
                        {step === 'export' && <ResultExportScreen data={patientData} />}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [mode, setMode] = useState('landing');
            if (mode === 'landing') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-slate-100 to-blue-100">
                        <div className="max-w-5xl w-full grid md:grid-cols-2 gap-10">
                            <div onClick={() => setMode('patient')} className="bg-white p-10 rounded-2xl shadow-xl cursor-pointer hover:-translate-y-2 transition-all border-t-8 border-blue-600 flex flex-col items-center text-center group">
                                <div className="bg-blue-100 p-6 rounded-full mb-8"><User className="w-14 h-14 text-blue-700" /></div>
                                <h2 className="text-3xl font-extrabold text-gray-800 mb-4">Soy Paciente</h2>
                                <p className="text-gray-500 mb-8 text-lg">Acceso para realizar la prueba psicométrica.</p>
                            </div>
                            <div onClick={() => setMode('therapist')} className="bg-white p-10 rounded-2xl shadow-xl cursor-pointer hover:-translate-y-2 transition-all border-t-8 border-purple-600 flex flex-col items-center text-center group">
                                <div className="bg-purple-100 p-6 rounded-full mb-8"><Brain className="w-14 h-14 text-purple-700" /></div>
                                <h2 className="text-3xl font-extrabold text-gray-800 mb-4">Soy Evaluador</h2>
                                <p className="text-gray-500 mb-8 text-lg">Acceso para calificar y analizar resultados.</p>
                            </div>
                        </div>
                    </div>
                );
            }
            if (mode === 'patient') return <PatientFlow onExit={() => setMode('landing')} />;
            if (mode === 'therapist') return (
                <div className="min-h-screen bg-gray-50 p-4">
                     <nav className="bg-white shadow-md p-4 mb-8 flex justify-between"><span className="font-bold text-purple-800">Evaluador</span><button onClick={() => setMode('landing')}>Salir</button></nav>
                     <TherapistZone />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
