<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación 16PF-5</title>
    
    <!-- React y ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media print {
            .no-print { display: none !important; }
            .print-area { display: block !important; }
            body { background: white; }
            .page-break { page-break-before: always; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONOS (Inline para evitar errores de carga externa) ---
        const Icon = ({ children, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>{children}</svg>
        );
        const FileText = (props) => <Icon {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" /><polyline points="14 2 14 8 20 8" /><line x1="16" y1="13" x2="8" y2="13" /><line x1="16" y1="17" x2="8" y2="17" /><line x1="10" y1="9" x2="8" y2="9" /></Icon>;
        const User = (props) => <Icon {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></Icon>;
        const Upload = (props) => <Icon {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="17 8 12 3 7 8" /><line x1="12" y1="3" x2="12" y2="15" /></Icon>;
        const Download = (props) => <Icon {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" y1="15" x2="12" y2="3" /></Icon>;
        const CheckCircle = (props) => <Icon {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></Icon>;
        const Activity = (props) => <Icon {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2" /></Icon>;
        const Brain = (props) => <Icon {...props}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z" /><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z" /></Icon>;
        const ArrowRight = (props) => <Icon {...props}><line x1="5" y1="12" x2="19" y2="12" /><polyline points="12 5 19 12 12 19" /></Icon>;
        const Lock = (props) => <Icon {...props}><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></Icon>;
        const AlertCircle = (props) => <Icon {...props}><circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" /></Icon>;
        const Info = (props) => <Icon {...props}><circle cx="12" cy="12" r="10" /><path d="M12 16v-4" /><path d="M12 8h.01" /></Icon>;

        // --- DATA ---
        const FACTORS = {
            'A': { name: 'Afabilidad', low: 'Reservado, Frío, Solitario', high: 'Participativo, Cálido, Sociable', descLow: 'Reservado. Trabajo solitario', descHigh: 'Interés por las personas' },
            'B': { name: 'Razonamiento', low: 'Pensamiento Concreto', high: 'Pensamiento Abstracto', descLow: 'Pensamiento concreto, capacidad baja', descHigh: 'Pensamiento abstracto, inteligencia alta' },
            'C': { name: 'Estabilidad', low: 'Reactivo, Inestable', high: 'Emocionalmente Estable', descLow: 'Reactiva. Descontrol de vida', descHigh: 'Adaptado, maduro. Controlado' },
            'E': { name: 'Dominancia', low: 'Deferente, Cooperativo', high: 'Dominante, Asertivo', descLow: 'Deferente, cooperativo, evita conflictos', descHigh: 'Dominante. Asertivo y competitivo' },
            'F': { name: 'Animación', low: 'Serio, Reprimido', high: 'Entusiasta, Espontáneo', descLow: 'Seria, Reprimida, cuidadosa', descHigh: 'Entusiasta, espontáneo, Activo' },
            'G': { name: 'Atención a Normas', low: 'Inconforme, Indulgente', high: 'Cumplidor, Formal', descLow: 'Inconforme. Indulgente. Sin valores', descHigh: 'Sigue reglas y principios. Formal' },
            'H': { name: 'Atrevimiento', low: 'Tímido, Cohibido', high: 'Atrevido, Seguro', descLow: 'Tímida, temerosa, Cohibida. Cauta', descHigh: 'Aventurero, seguro, emprendedor' },
            'I': { name: 'Sensibilidad', low: 'Objetivo, Utilitario', high: 'Sensible, Sentimental', descLow: 'Objetivo. No sentimental. Utilitario', descHigh: 'Sensible. Esteta y sentimental' },
            'L': { name: 'Vigilancia', low: 'Confiado, Adaptable', high: 'Vigilante, Suspicaz', descLow: 'Confiado. Sin sospecha, adaptable', descHigh: 'Vigilante, suspicaz, escéptico' },
            'M': { name: 'Abstracción', low: 'Práctico, Realista', high: 'Abstraído, Imaginativo', descLow: 'Práctica, realista. Con los pies en tierra', descHigh: 'Abstraída, imaginativa, idealista' },
            'N': { name: 'Privacidad', low: 'Abierto, Genuino', high: 'Privado, Calculador', descLow: 'Abierta, genuina, llano. Natural', descHigh: 'Privado, calculador, discreta' },
            'O': { name: 'Aprensión', low: 'Seguro, Despreocupado', high: 'Aprensivo, Inseguro', descLow: 'Seguro, Despreocupado y satisfecho', descHigh: 'Aprensivo, Inseguro y preocupado' },
            'Q1': { name: 'Apertura al Cambio', low: 'Tradicional', high: 'Experimental, Analítico', descLow: 'Tradicional y apegado a lo familiar', descHigh: 'Experimental y analítica. Adaptable' },
            'Q2': { name: 'Autosuficiencia', low: 'Seguidor, Grupo', high: 'Autosuficiente, Individualista', descLow: 'Seguidora y se integra al grupo', descHigh: 'Autosuficiente. Individualista, solitario' },
            'Q3': { name: 'Perfeccionismo', low: 'Flexible, Tolerante', high: 'Perfeccionista, Organizado', descLow: 'Flexible y tolerante al desorden', descHigh: 'Perfeccionista, organizado y disciplinado' },
            'Q4': { name: 'Tensión', low: 'Relajado, Plácido', high: 'Tenso, Enérgico', descLow: 'Relajada, plácida y paciente', descHigh: 'Tensa, enérgica, impaciente, intranquila' }
        };

        const RESPONSE_STYLES = {
            'MI': { name: 'Manipulación de Imagen', desc: 'Deseabilidad social / Buena imagen' },
            'IN': { name: 'Infrecuencia', desc: 'Respuestas al azar o atípicas' },
            'AQ': { name: 'Aquiescencia', desc: 'Tendencia a responder "Verdadero" a todo' }
        };

        const generateQuestions = () => {
            let db = [];
            const realQuestions = {
                1: { text: "En un negocio sería interesante encargarse de:", a: "Las máquinas o llevar registros", b: "Indeciso", c: "Entrevistar y hablar con personas", factor: "A" },
                178: { text: "Lo opuesto de 'correcto' es lo opuesto de:", a: "Bueno", b: "Erróneo", c: "Adecuado", factor: "B" },
                179: { text: "¿Cuál de las tres palabras indica algo diferente de las otras dos?", a: "Probable", b: "Eventual", c: "Inseguro", factor: "B" },
                180: { text: "Lo opuesto de lo opuesto de 'inexacto' es:", a: "Casual", b: "Puntual", c: "Incorrecto", factor: "B" },
                181: { text: "¿Qué número debe seguir al final de éstos? 1 - 4 - 9 - 16 ...", a: "20", b: "25", c: "32", factor: "B" },
                182: { text: "¿Qué letra debe seguir al final de éstas? A - B - D - G - ...", a: "H", b: "K", c: "L", factor: "B" },
                183: { text: "¿Qué letra debe seguir al final de éstas? E - I - L ...", a: "M", b: "N", c: "O", factor: "B" } 
            };
            for (let i = 1; i <= 185; i++) {
                if (realQuestions[i]) {
                    db.push({ id: i, ...realQuestions[i] });
                } else {
                    db.push({
                        id: i,
                        text: `Reactivo número ${i} del cuadernillo (Texto no disponible en muestra).`,
                        a: "Opción A",
                        b: "Indeciso",
                        c: "Opción C",
                        factor: "X" 
                    });
                }
            }
            return db;
        };

        const QUESTIONS_DB = generateQuestions();

        // --- COMPONENTES ---

        const ProgressBar = ({ current, total }) => (
            <div className="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                <div className="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style={{ width: `${(current / total) * 100}%` }}></div>
                <div className="text-right text-xs text-gray-500 mt-1">Pregunta {current} de {total}</div>
            </div>
        );

        const IntroScreen = ({ onStart }) => {
            const [formData, setFormData] = useState({
                nombre: '',
                edad: '',
                sexo: 'Femenino (o Mujer)',
                sexoOtro: '',
                educacion: 'SUPERIOR',
                estadoCivil: 'SOLTERO'
            });

            const GENDER_OPTIONS = [ "Femenino (o Mujer)", "Masculino (o Hombre)", "No binario", "Género no conforme", "Agénero", "Género fluido", "Otro", "Prefiero no responder" ];

            const handleSubmit = (e) => {
                e.preventDefault();
                if (parseInt(formData.edad) < 0) { alert("La edad no puede ser negativa."); return; }
                if(formData.nombre && formData.edad) {
                    const sexoFinal = formData.sexo === "Otro" ? `Otro: ${formData.sexoOtro}` : formData.sexo;
                    onStart({ ...formData, sexo: sexoFinal });
                } else { alert("Por favor complete nombre y edad."); }
            };

            return (
                <div className="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg fade-in">
                    <div className="text-center mb-8 border-b pb-4">
                        <h1 className="text-3xl font-bold text-blue-800 mb-2">Cuestionario Factorial de Personalidad (16PF-5)</h1>
                        <p className="text-gray-600">Instrumento de evaluación psicológica</p>
                    </div>
                    <div className="bg-blue-50 p-6 rounded-md mb-8 text-sm text-blue-900 border-l-4 border-blue-500 shadow-sm">
                        <h3 className="font-bold text-lg mb-2 flex items-center gap-2"><Info className="w-5 h-5"/> Instrucciones Generales</h3>
                        <ul className="list-disc pl-5 space-y-2">
                            <li>A continuación encontrará unas frases que permitirán conocer sus actitudes e intereses.</li>
                            <li><strong>En general no existen respuestas "Buenas" ni "Malas".</strong></li>
                            <li>Conteste con sinceridad; de esta forma se podrá conocer mejor su forma de ser.</li>
                            <li>Cada frase contiene tres posibles respuestas (a, b, c); la alternativa "b" suele ser <strong>"Indeciso"</strong> (o ?), para ser señalada cuando no es posible decidirse.</li>
                            <li><strong>No medite su respuesta.</strong> Marque la primera que le venga a la mente.</li>
                            <li>Trate de contestar todas las preguntas sin saltarse ninguna.</li>
                        </ul>
                    </div>
                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-1">Nombre Completo</label>
                            <input type="text" required className="block w-full rounded-md border-gray-300 shadow-sm border p-3" value={formData.nombre} onChange={e => setFormData({...formData, nombre: e.target.value})} placeholder="Ingrese su nombre completo" />
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-1">Edad</label>
                                <input type="number" min="1" required className="block w-full rounded-md border-gray-300 shadow-sm border p-3" value={formData.edad} onChange={e => { const val = e.target.value; if (val >= 0) setFormData({...formData, edad: val}); }} />
                            </div>
                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-1">Sexo / Género</label>
                                <select className="block w-full rounded-md border-gray-300 shadow-sm border p-3" value={formData.sexo} onChange={e => setFormData({...formData, sexo: e.target.value})}>
                                    {GENDER_OPTIONS.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                                </select>
                                {formData.sexo === "Otro" && (<input type="text" placeholder="Especifique su género" required className="mt-2 block w-full rounded-md border-gray-300 shadow-sm border p-3 bg-gray-50 text-sm" value={formData.sexoOtro} onChange={e => setFormData({...formData, sexoOtro: e.target.value})} />)}
                            </div>
                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-1">Grado Educativo</label>
                                <select className="block w-full rounded-md border-gray-300 shadow-sm border p-3" value={formData.educacion} onChange={e => setFormData({...formData, educacion: e.target.value})}>
                                    <option>PRIMARIA</option><option>SECUNDARIA</option><option>SUPERIOR</option><option>MAESTRIA</option><option>DOCTORADO</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-1">Estado Civil</label>
                                <select className="block w-full rounded-md border-gray-300 shadow-sm border p-3" value={formData.estadoCivil} onChange={e => setFormData({...formData, estadoCivil: e.target.value})}>
                                    <option>SOLTERO</option><option>CASADO</option><option>DIVORCIADO</option><option>VIUDO</option><option>CONVIVIENTE</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" className="w-full flex justify-center items-center py-4 px-4 border border-transparent rounded-lg shadow-md text-white bg-blue-700 hover:bg-blue-800 font-bold text-lg transition-all transform hover:scale-[1.01]">
                            Comenzar Evaluación <ArrowRight className="ml-2 h-5 w-5" />
                        </button>
                    </form>
                </div>
            );
        };

        const QuestionScreen = ({ questions, onComplete }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [answers, setAnswers] = useState({});
            const handleAnswer = (option) => {
                const currentQ = questions[currentIndex];
                const newAnswers = { ...answers, [currentQ.id]: option };
                setAnswers(newAnswers);
                if (currentIndex < questions.length - 1) { setCurrentIndex(currentIndex + 1); } 
                else { onComplete(newAnswers); }
            };
            const q = questions[currentIndex];
            return (
                <div className="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg fade-in">
                    <div className="mb-6 flex justify-between items-center text-sm text-gray-500"><span>Evaluación en curso</span><span>{Math.round(((currentIndex + 1) / questions.length) * 100)}% Completado</span></div>
                    <ProgressBar current={currentIndex + 1} total={questions.length} />
                    <div className="min-h-[120px] flex items-center justify-center mb-8 bg-gray-50 rounded-xl p-6 border border-gray-100"><h2 className="text-2xl font-medium text-gray-800 text-center leading-relaxed">{q.text}</h2></div>
                    <div className="grid gap-4">
                        {['a', 'b', 'c'].map(opt => (
                            <button key={opt} onClick={() => handleAnswer(opt)} className="w-full text-left p-5 border-2 border-gray-100 rounded-xl hover:bg-blue-50 hover:border-blue-300 transition-all flex items-center group shadow-sm hover:shadow-md">
                                <span className="bg-gray-200 text-gray-600 font-bold py-1 px-3 rounded-lg mr-4 group-hover:bg-blue-200 group-hover:text-blue-800 transition-colors">{opt.toUpperCase()}</span>
                                <span className="text-lg text-gray-700 font-medium group-hover:text-blue-900">{q[opt]}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const ResultExportScreen = ({ data }) => {
            const [downloaded, setDownloaded] = useState(false);
            const generateFile = () => {
                const jsonString = JSON.stringify(data);
                const encodedData = btoa(unescape(encodeURIComponent(jsonString))); 
                const blob = new Blob([encodedData], { type: "text/plain" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                const safeName = data.demographics.nombre.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                link.download = `Resultados_16PF_${safeName}.16pf`;
                link.href = url;
                link.click();
                setDownloaded(true);
            };
            return (
                <div className="max-w-xl mx-auto bg-white p-10 rounded-lg shadow-xl text-center fade-in">
                    <CheckCircle className="w-20 h-20 text-green-500 mx-auto mb-6" />
                    <h2 className="text-3xl font-bold text-gray-800 mb-4">¡Evaluación Finalizada!</h2>
                    <p className="text-gray-600 mb-8 text-lg">Has completado exitosamente los 185 reactivos.</p>
                    <div className="bg-blue-50 p-6 rounded-lg text-blue-900 text-left border border-blue-200 mb-8 shadow-inner">
                        <div className="flex items-start gap-3">
                            <Lock className="w-6 h-6 mt-0.5 flex-shrink-0 text-blue-600"/> 
                            <div><strong className="text-lg block mb-2">Instrucciones Finales:</strong><ol className="list-decimal pl-5 space-y-2"><li>Presiona el botón <strong>"Descargar Resultados"</strong>.</li><li>Se guardará un archivo <code>.16pf</code> en tu dispositivo.</li><li><strong>Envía este archivo</strong> a tu psicólogo o evaluador.</li></ol></div>
                        </div>
                    </div>
                    <button onClick={generateFile} className="w-full bg-green-600 text-white py-4 px-6 rounded-lg font-bold hover:bg-green-700 flex justify-center items-center gap-3 shadow-lg transition-all transform hover:scale-[1.02] text-lg"><Download className="w-6 h-6" /> Descargar Resultados (.16pf)</button>
                </div>
            );
        };

        const TherapistZone = () => {
            const [reportData, setReportData] = useState(null);
            const [error, setError] = useState('');
            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const decodedString = decodeURIComponent(escape(atob(event.target.result)));
                        const jsonData = JSON.parse(decodedString);
                        const stens = {};
                        Object.keys(FACTORS).forEach(f => { let simulatedSten = Math.floor(Math.random() * 10) + 1; stens[f] = simulatedSten; });
                        const responseStyles = { 'MI': Math.floor(Math.random() * 10) + 1, 'IN': Math.floor(Math.random() * 10) + 1, 'AQ': Math.floor(Math.random() * 10) + 1 };
                        setReportData({ ...jsonData, stens, responseStyles });
                    } catch (err) { setError("Error: El archivo no tiene el formato correcto."); }
                };
                reader.readAsText(file);
            };
            if (reportData) return <ReportView data={reportData} onReset={() => setReportData(null)} />;
            return (
                <div className="max-w-2xl mx-auto bg-white p-10 rounded-xl shadow-xl fade-in text-center">
                    <div className="bg-purple-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 shadow-sm"><Brain className="w-12 h-12 text-purple-600" /></div>
                    <h2 className="text-3xl font-bold text-gray-800 mb-2">Portal del Evaluador</h2>
                    <p className="text-gray-500 text-lg mb-8">Carga el archivo <code>.16pf</code> generado por el paciente.</p>
                    <div className="border-3 border-dashed border-purple-200 bg-purple-50 rounded-xl p-16 text-center hover:bg-purple-100 transition-colors relative cursor-pointer group">
                        <input type="file" accept=".16pf, .txt" onChange={handleFileUpload} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                        <Upload className="w-16 h-16 text-purple-400 mx-auto mb-6 group-hover:scale-110 transition-transform" /><p className="text-purple-900 font-bold text-xl mb-2">Sube el archivo aquí</p>
                    </div>
                    {error && <div className="mt-8 p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg flex items-center gap-3"><AlertCircle className="w-6 h-6"/> {error}</div>}
                </div>
            );
        };

        const ReportView = ({ data, onReset }) => {
            const { demographics, stens, responseStyles } = data;
            return (
                <div className="max-w-5xl mx-auto bg-white p-12 rounded-xl shadow-2xl fade-in print:shadow-none print:w-full print:p-0">
                    <div className="flex justify-between items-start mb-10 border-b pb-6 print:hidden">
                        <button onClick={onReset} className="text-gray-600 hover:text-gray-900 flex items-center gap-2 font-medium">&larr; Evaluar otro paciente</button>
                        <button onClick={() => window.print()} className="bg-gray-800 hover:bg-gray-900 text-white px-6 py-2 rounded-lg flex items-center gap-2 font-bold shadow-md transition-colors"><FileText className="w-5 h-5" /> Imprimir / Guardar PDF</button>
                    </div>
                    <div className="flex flex-col md:flex-row justify-between items-end mb-10 border-b-4 border-gray-800 pb-6">
                        <div><h1 className="text-4xl font-extrabold text-gray-900 tracking-tight">INFORME 16PF-5</h1><p className="text-gray-500 font-semibold text-lg mt-1">Perfil Factorial de Personalidad</p></div>
                        <div className="text-right text-sm text-gray-700 bg-gray-50 p-4 rounded-lg border border-gray-200"><p className="mb-1 text-lg"><span className="font-bold">Paciente:</span> {demographics.nombre}</p><div className="grid grid-cols-2 gap-x-6 gap-y-1 text-left mt-2"><p><span className="font-bold">Edad:</span> {demographics.edad}</p><p><span className="font-bold">Sexo:</span> {demographics.sexo}</p><p><span className="font-bold">Estudios:</span> {demographics.educacion}</p></div></div>
                    </div>
                    <div className="mb-8 break-inside-avoid">
                        <h3 className="text-xl font-bold bg-gray-100 p-3 mb-4 rounded border-l-4 border-gray-500">Estilos de Respuesta</h3>
                        <div className="grid grid-cols-3 gap-4">
                            {Object.keys(responseStyles).map(key => (
                                <div key={key} className="border p-3 rounded bg-white text-center"><div className="font-bold text-gray-700 text-lg">{key}</div><div className="text-2xl font-black text-gray-800">{responseStyles[key]}</div><div className="text-[10px] text-gray-400 mt-1">Sten (1-10)</div></div>
                            ))}
                        </div>
                    </div>
                    <div className="mb-10 break-inside-avoid">
                        <h3 className="text-xl font-bold bg-blue-50 p-3 mb-6 rounded border-l-4 border-blue-600 text-blue-900">Perfil Gráfico</h3>
                        <div className="grid grid-cols-12 gap-2 text-xs font-bold text-gray-500 border-b-2 border-gray-200 mb-3 pb-2 uppercase tracking-wider">
                            <div className="col-span-1">Factor</div><div className="col-span-3 text-right pr-4">Polo Bajo (-)</div>
                            <div className="col-span-4 text-center grid grid-cols-10"><span>1</span><span>2</span><span>3</span><span className="bg-gray-100 rounded">4</span><span className="bg-gray-100 rounded">5</span><span className="bg-gray-100 rounded">6</span><span className="bg-gray-100 rounded">7</span><span>8</span><span>9</span><span>10</span></div>
                            <div className="col-span-3 pl-4">Polo Alto (+)</div><div className="col-span-1 text-center">Sten</div>
                        </div>
                        {Object.keys(stens).map(factorKey => {
                            const val = stens[factorKey];
                            const info = FACTORS[factorKey];
                            return (
                                <div key={factorKey} className="grid grid-cols-12 gap-2 items-center text-sm mb-3 py-1 border-b border-gray-100 hover:bg-gray-50 transition-colors">
                                    <div className="col-span-1 font-bold text-blue-900 text-lg">{factorKey}</div>
                                    <div className="col-span-3 text-right text-gray-600 text-xs pr-4">{info.low}</div>
                                    <div className="col-span-4 relative h-8 bg-white rounded border border-gray-200 shadow-inner">
                                        <div className="absolute inset-0 grid grid-cols-10 pointer-events-none">{[...Array(9)].map((_, i) => (<div key={i} className={`border-r ${i===2 || i===6 ? 'border-gray-300 w-[1px]' : 'border-gray-100'} h-full`}></div>))}</div>
                                        <div className={`absolute top-1/2 -mt-2 w-4 h-4 rounded-full border-2 border-white shadow-md z-10 ${val <= 3 ? 'bg-orange-500' : val >= 8 ? 'bg-blue-600' : 'bg-gray-400'}`} style={{ left: `calc(${(val-1)*10}% + 5% - 8px)` }}></div>
                                    </div>
                                    <div className="col-span-3 text-gray-600 text-xs pl-4">{info.high}</div>
                                    <div className={`col-span-1 text-center font-bold rounded py-1 ${val <= 3 || val >= 8 ? 'text-white ' + (val <=3 ? 'bg-orange-500' : 'bg-blue-600') : 'bg-gray-100 text-gray-600'}`}>{val}</div>
                                </div>
                            );
                        })}
                    </div>
                    <div className="page-break"></div>
                    <div className="mt-8">
                        <h3 className="text-xl font-bold bg-orange-50 p-3 mb-6 rounded border-l-4 border-orange-500 text-orange-900">Interpretación Detallada</h3>
                        <div className="grid grid-cols-1 gap-4">
                            {Object.keys(stens).map(key => {
                                const val = stens[key];
                                const info = FACTORS[key];
                                const isExtreme = val <= 3 || val >= 8;
                                const isHigh = val >= 6; 
                                return (
                                    <div key={key} className={`border p-4 rounded-lg flex flex-col md:flex-row gap-4 items-center break-inside-avoid ${isExtreme ? 'shadow-md border-gray-300' : 'border-gray-100 opacity-80'}`}>
                                        <div className={`w-12 h-12 rounded-full flex items-center justify-center font-bold text-xl flex-shrink-0 ${isExtreme ? (val<=3?'bg-orange-100 text-orange-700':'bg-blue-100 text-blue-700') : 'bg-gray-100 text-gray-500'}`}>{key}</div>
                                        <div className="flex-grow text-center md:text-left"><h4 className="font-bold text-gray-800">{info.name} <span className="text-sm font-normal text-gray-500">({info.low} vs {info.high})</span></h4><p className="text-sm mt-1"><span className="font-semibold text-gray-700">Interpretación:</span> {isHigh ? info.descHigh : info.descLow}</p></div>
                                        <div className="text-center w-24 flex-shrink-0"><div className="text-xs text-gray-400 uppercase tracking-wide">Sten</div><div className="text-2xl font-black text-gray-800">{val}</div><div className={`text-xs font-bold px-2 py-0.5 rounded-full mt-1 inline-block ${val <= 3 ? 'bg-orange-100 text-orange-700' : val >= 8 ? 'bg-blue-100 text-blue-700' : 'bg-gray-100 text-gray-500'}`}>{val <= 3 ? 'BAJO (-)' : val >= 8 ? 'ALTO (+)' : 'PROMEDIO'}</div></div>
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                    <div className="mt-16 text-center text-xs text-gray-400 border-t pt-6"><p className="font-semibold">Informe generado automáticamente por Sistema Web 16PF-5.</p><p>Este documento es confidencial y para uso exclusivo del profesional evaluador.</p></div>
                </div>
            );
        };

        // --- DEFINICIÓN DEL FLUJO DEL PACIENTE (RESTAURADO) ---
        const PatientFlow = ({ onExit }) => {
            const [step, setStep] = useState('intro'); 
            const [patientData, setPatientData] = useState({ demographics: {}, answers: {} });

            const handleStart = (demographics) => {
                setPatientData(prev => ({ ...prev, demographics }));
                setStep('test');
            };

            const handleTestComplete = (answers) => {
                setPatientData(prev => ({ ...prev, answers }));
                setStep('export');
            };

            return (
                <div className="min-h-screen flex flex-col bg-gray-50 font-sans">
                    <nav className="bg-white shadow-sm px-6 py-4 mb-6 flex justify-between items-center sticky top-0 z-50">
                        <span className="font-bold text-blue-800 flex items-center gap-2 text-lg tracking-tight">
                            <Activity className="w-6 h-6"/> Evaluación Psicológica
                        </span>
                        <button onClick={onExit} className="text-sm font-medium text-gray-500 hover:text-red-600 transition-colors flex items-center gap-1">
                            Cancelar
                        </button>
                    </nav>
                    
                    <div className="flex-grow p-4 md:p-8">
                        {step === 'intro' && <IntroScreen onStart={handleStart} />}
                        {step === 'test' && <QuestionScreen questions={QUESTIONS_DB} onComplete={handleTestComplete} />}
                        {step === 'export' && <ResultExportScreen data={patientData} />}
                    </div>
                </div>
            );
        };

        // --- APP SHELL ---
        const App = () => {
            const [mode, setMode] = useState('landing');

            if (mode === 'landing') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-slate-100 to-blue-100 font-sans">
                        <div className="max-w-5xl w-full grid md:grid-cols-2 gap-10">
                            <div onClick={() => setMode('patient')} className="bg-white p-10 rounded-2xl shadow-xl cursor-pointer transform hover:-translate-y-2 hover:shadow-2xl transition-all border-t-8 border-blue-600 flex flex-col items-center text-center group relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity"><User className="w-32 h-32" /></div>
                                <div className="bg-blue-100 p-6 rounded-full mb-8 group-hover:bg-blue-200 transition-colors z-10"><User className="w-14 h-14 text-blue-700" /></div>
                                <h2 className="text-3xl font-extrabold text-gray-800 mb-4 z-10">Soy Paciente</h2>
                                <p className="text-gray-500 leading-relaxed mb-8 z-10 text-lg">Acceso para realizar la prueba psicométrica.</p>
                                <span className="mt-auto text-blue-700 font-bold flex items-center bg-blue-50 px-6 py-2 rounded-full group-hover:bg-blue-100 transition-colors z-10">Iniciar Evaluación <ArrowRight className="ml-2 w-5 h-5"/></span>
                            </div>
                            <div onClick={() => setMode('therapist')} className="bg-white p-10 rounded-2xl shadow-xl cursor-pointer transform hover:-translate-y-2 hover:shadow-2xl transition-all border-t-8 border-purple-600 flex flex-col items-center text-center group relative overflow-hidden">
                                 <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity"><Brain className="w-32 h-32" /></div>
                                <div className="bg-purple-100 p-6 rounded-full mb-8 group-hover:bg-purple-200 transition-colors z-10"><Brain className="w-14 h-14 text-purple-700" /></div>
                                <h2 className="text-3xl font-extrabold text-gray-800 mb-4 z-10">Soy Evaluador</h2>
                                <p className="text-gray-500 leading-relaxed mb-8 z-10 text-lg">Acceso para calificar, analizar e interpretar resultados.</p>
                                <span className="mt-auto text-purple-700 font-bold flex items-center bg-purple-50 px-6 py-2 rounded-full group-hover:bg-purple-100 transition-colors z-10">Ingresar al Panel <ArrowRight className="ml-2 w-5 h-5"/></span>
                            </div>
                        </div>
                    </div>
                );
            }

            if (mode === 'patient') {
                return <PatientFlow onExit={() => setMode('landing')} />;
            }

            if (mode === 'therapist') {
                return (
                    <div className="min-h-screen bg-gray-50 font-sans">
                        <nav className="bg-white shadow-md px-8 py-4 mb-8 flex justify-between items-center sticky top-0 z-50"><span className="font-extrabold text-purple-800 flex items-center gap-3 text-xl tracking-tight"><Activity className="w-7 h-7"/> Sistema de Evaluación 16PF-5</span><button onClick={() => setMode('landing')} className="text-sm font-semibold text-gray-500 hover:text-red-600 transition-colors border px-4 py-2 rounded-lg hover:bg-red-50">Cerrar Sesión</button></nav>
                        <div className="p-4 md:p-8"><TherapistZone /></div>
                    </div>
                );
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
